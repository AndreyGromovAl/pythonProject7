<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body class="d-flex align-items-center justify-content-center">

    <div class="container d-flex flex-column w-25">
        <form action="/" method="post" class="form-contact">
        <input type="text" class="form-control mt-3 mb-4 p-3 mx-auto rounded-pill w-100" name="Login" placeholder="Login" aria-label="Login" aria-describedby="basic-addon2">
   
        <input type="password" class="form-control mb-2 p-3 mx-auto rounded-pill w-100 " id="password" name="Password" placeholder="Password" aria-label="password" aria-describedby="basic-addon2">
        
        <span class="align-self-center mb-3">
          
        <input type="checkbox" class="form-check-input align-baseline mt-0" value="" aria-label="Checkbox for following text input" onclick="myFunction()">
        <label for="checkbox">Show Password</label>
          
          <script>
          function myFunction()
          {
          var x = document.getElementById("password");
          if (x.type === "password")
          {
          x.type = "text";
          } 
          else 
          {
          x.type = "password";}}
          </script>

          <span class="align-self-end">
            <a href="" class="text-end">Забыли пароль?</a>
          </span>

        </span>

        

        <button class="btn btn-outline-primary mx-auto p-3 rounded-pill w-50">Войти</button>
</form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
