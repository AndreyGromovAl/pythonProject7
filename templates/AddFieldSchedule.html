<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

<body  class="start">

  <div class="row d-flex justify-content-center g-0">
    <div class="start col-8 d-flex flex-row justify-content-center align-content-center border g-0 border-primary rounded-3 border-bottom-0 border-top-0 border-2">

      <div class="d-flex flex-column justify-content-between">
<form action="/AddLesson/{{classname}}/AddField" method="post" class="form-contact">

          <div class="d-flex flex-row mx-auto w-75 justify-content-center">
            <input type="text" class="d-flex form-control d-flex  p-2 m-2 rounded-pill w-25" id="secondname" name="cabinet" placeholder="{{classname}}" value="{{classname}}" aria-label="Secondname" aria-describedby="basic-addon2">
          </div>

          <div class="d-flex flex-row justify-content-center align-content-center g-0">
            <input type="time" class="form-control d-flex  p-2 m-2 rounded-pill w-50" id="timestart" placeholder="timestart" name="timestart" aria-label="Secondname" aria-describedby="basic-addon2">
            <input type="time" class="form-control d-flex  p-2 m-2 rounded-pill w-50" id="timestop" placeholder="timestop" name="timestop" aria-label="Secondname" aria-describedby="basic-addon2">
            <input type="text" class="col-9 form-control d-flex  p-2 m-2 rounded-pill w-50" id="teacher" placeholder="teacher" name="teacher" aria-label="Secondname" aria-describedby="basic-addon2">
          </div>
        
          <div class="d-flex flex-row justify-content-center g-0">
              <button type="submit" class="btn btn-outline-primary mx-auto p-3 rounded-pill w-60 mb-2" onclick="window.location.href = '/AddLesson/{{classname}}';" id="Button">Сохранить</button>
              <button type="button" class="btn btn-outline-primary mx-auto p-3 rounded-pill w-60 mb-2" onclick="window.location.href = '/AddLesson/{{classname}}';" id="But">Назад</button>
          </div>
        </form>
      </div>
    </div>
</div>
    

</body>
</html>
