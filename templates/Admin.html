<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

<body class="start">

  <div class="row d-flex g-0">

    <div class="start col-3 d-flex flex-column justify-content-center align-items-center g-0 border border-bottom-0 border-top-0 border-primary border-2">

           <button type="button" class="btn btn-outline-primary mx-auto p-3 rounded-pill w-75 mb-3" onclick="window.location.href = 'update';">Изменить пользователя</button>
        <button type="button" class="btn btn-outline-primary mx-auto p-3 rounded-pill w-75 mb-3" onclick="window.location.href = 'NewUser';">Добавить пользователя</button>
        <button type="button" class="btn btn-outline-primary mx-auto p-3 rounded-pill w-75 mb-3">Изменить расписание</button>
        <button type="button" class="btn btn-outline-primary mx-auto p-3 rounded-pill w-75 mb-3" onclick = "window.location.href = 'User';">На главную</button>

    </div>



    <div class="Container start col d-flex g-0 p-3 overflow-auto flex-column justify-content-start"> <!-- общий родитель -->

<ul class="list-users">
    {% for p in users %}
        <p class="FullName"><a href="{{ url_for('showUsers', id_user=p.id)}}"></a></p>
        <div  class="test d-flex flex-row justify-content-center align-items-center"  hidden> <input type="text" class="form-control text-center p-3 m-2 rounded-pill w-50" id="secondname"  placeholder="{{p.FullName}}" aria-label="Secondname" aria-describedby="basic-addon2" value="" disabled> <input type="text" class="form-control text-center p-3 m-2 rounded-pill w-50" id="login" placeholder="{{p.Login}}" aria-label="Login" aria-describedby="basic-addon2" value="" disabled> <input type="text" class="form-control text-center p-3 m-2 rounded-pill w-50" id="password" placeholder="{{p.Password}}" aria-label="Password" aria-describedby="basic-addon2" value="" disabled > </div>
   {% endfor %}
</ul>


      
    </div>

  </div>




</body>
</html>
