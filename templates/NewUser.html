<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

<body class="start">
    <div class="row d-flex justify-content-center g-0">

        <div class="start col-4 d-flex flex-column justify-content-center align-items-center border g-0 border-primary rounded-3 border-bottom-0 border-top-0 border-2">
            <form action="/register" method="post" class="form-contact">
            <input type="text" class="form-control mt-2 mb-2 p-3 mx-auto rounded-pill w-75" name="FullName" id="secondname" placeholder="Secondname" aria-label="Secondname" aria-describedby="basic-addon2" oninput="CheckFields()">
            <input type="text" class="form-control mt-2 mb-2 p-3 mx-auto rounded-pill w-75" name="Login" id="login" placeholder="Login" aria-label="Login" aria-describedby="basic-addon2" oninput="CheckFields()">
            <input type="text" class="form-control mt-2 mb-5 p-3 mx-auto rounded-pill w-75" name="Password" id="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" oninput="CheckFields()">
            <button type="submit" disabled class="btn btn-outline-primary mx-auto p-3 rounded-pill w-60 mb-2" id="Button">Сохранить</button>
            <button type="button" class="btn btn-outline-primary mx-auto p-2 rounded-pill" onclick = "window.location.href = 'Admin';">Назад</button>
            </form>
            <form target="">  
              <div class="">            
                    <input placeholder="text" name="element" hidden>
                    <span id="textId"></span>            
              </div>
            </form>
        
        </div>
    </div>

    <script>
      function CheckFields()
            {
                var x = document.getElementById("password");
                var y = document.getElementById("secondname")
                var z = document.getElementById("login")
                if(x.value == "" || y.value == "" || z.value == "")
                {
                    document.getElementById("Button").disabled = true;
                }
                else
                {
                    document.getElementById("Button").disabled = false;
                }
            }
      
      function RegisterNewUser()
            {
              let x = document.getElementById("password");
              let y = document.getElementById("secondname")
              let z = document.getElementById("login")
            }

    </script>


</body>
</html>
