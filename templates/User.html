<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>

    <div class="row d-flex justify-content-center g-0">

      <div class="start col-8 d-flex flex-column border g-0 border-primary rounded-3 border-bottom-0 border-top-0 border-2">

        <div class="start d-flex flex-column justify-content-center mb-5">
          
{% for f in classs %}
            <div class="d-flex flex-row justify-content-center align-items-center g-0">


              <input type="text" class="btn btn-outline-primary text-center p-3 m-2 form-control rounded-pill w-50" id="{{f.id_class}}" onclick = "window.location.href = '/AddLesson/{{f.classname}}';" aria-label="Secondname" aria-describedby="basic-addon2" placeholder="{{f.classname}}" value="{{f.classname}}" </input>


            </div>
 {% endfor %}



        </div>


        <div class="d-flex flex-column align-items-center">

          <div class="d-flex flex-row justify-content-center align-items-center g-0">
            <button type="button" class="btn btn-outline-primary mx-auto p-3 rounded-pill w-60 mb-2" id="Button" onclick ="window.location.href = 'WorkHours.HTML';">Посмотреть часы</button>
          </div>
  
        </div>
        
      </div>

      

    </div>



  </body>
</html>
